<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Travel Landing Page</title>
</head>
<body>
   <section class="showcase">
    <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>

    </header>


    <video src="explore.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring the world</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni rerum veritatis iste consequuntur aliquid aperiam. Aperiam laborum rerum quam tenetur?</p>
        <a href="#">Explore</a>
    </div>
    <ul class="social">
        <li><a href="#"><img src="facebook.png" alt="" height="50px"/></a></li>
        <li><a href="#"><img src="instagram.png" alt="" height="50px" /></a></li>
        <li><a href="#"><img src="twitter.png" alt="" height="50px"/></a></li>
    </ul>
   </section>


   <div class="menu">

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>

   </div>
   <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })
   </script>
</body>
</html>
